<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>username</ion-label>
      <ion-input type="text" placeholder="username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>password</ion-label>
        <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
      </ion-item>

  </ion-list>

  <div padding>

    <ion-button shape="round" size="small" (click)="register()">Register</ion-button>

  </div>

</ion-content>
